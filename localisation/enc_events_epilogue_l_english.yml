enc_events_epilogue.2.t:0 "The Fate of Ghouls"
enc_events_epilogue.2.d:0 "Rumors swirl around Granite's father and his relationship to the Chosen One. The Purists accuse Granite's father of treason for aiding the Chosen One and destroying the Oil Rig, but lack any evidence.  Granite however is curious about these allegations and takes it upon himself to ask his retired father about whether these claims are true or not. Regardless whether it is true or not, Granite will say that those claims are nothing but fake news."
